<style>
    .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 10px;
    }
    .image-gallery a {
        display: block;
        overflow: hidden;
        border-radius: 8px;
    }
    .image-gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s;
    }
    .image-gallery img:hover {
        transform: scale(1.05);
    }
</style>

<div class="image-gallery">
    {% assign images = site.static_files | where: "gallery", true | sort: "basename" %}
    {% for img in images %}
    {% assign original_path = img.path | replace: '/thumbs/', '/originals/' %}
    <a href="{{ original_path }}">
        <img src="{{ img.path }}" alt="{{ img.basename }}">
    </a>
    {% endfor %}
</div>
